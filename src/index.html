  <style type="text/css">
.grid-container {
  display: grid;

  <script type="text/javascript">
    window.onload=function()
    {
// Group all appropriate messages into one appended array
var messages = [];
// TODO: Which are used should eventually be gotten from the array of checkboxes
messages = messages.concat(optionsGeneral);
messages = messages.concat(optionsJudging);
messages = messages.concat(optionsStandard);
messages = messages.concat(optionsModern);
messages = messages.concat(optionsLegacy);

var freeMessages = [];
freeMessages = freeMessages.concat(optionsFree);

// Shuffle our chosen messages
shuffle(messages);
shuffle(freeMessages);

$('.bingo-space').each(function(i, obj) {
  console.log("Setting div #" + i + " to " + messages[i]);
  obj.innerHTML = messages[i];
});
$('.bingo-space-free').each(function(i, obj) {
  console.log("Setting free space #" + i + " to " + freeMessages[i]);
  obj.innerHTML = freeMessages[i] + " (FREE)";
});
    }

</script>
